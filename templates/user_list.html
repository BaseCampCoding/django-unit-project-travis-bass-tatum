{% extends 'base.html' %}

{% block title %}Users{% endblock title %}

{% block conent %}
    {% for user in users  %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="..." alt="...">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{user.username}}</h5>
                    <p class="card-text">{{user.is_active}}</p>
                    <p class="card-text">{{user.date_joined}}</p>
                    <p class="card-text">{{user.hide_email}} {{user.email}}</p>
                    <p class="card-text"><small class="text-muted">{{user.last_login}}</small></p>
            </div>
        </div>
    </div>
</div>
    {% endfor %}
{% endblock conent %}
