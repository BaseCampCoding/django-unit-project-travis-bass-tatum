{% extends 'base.html' %}

{% block title %}Chat Rooms{% endblock title %}

{% block content %}
<!DOCTYPE html>
<style>
    .btn:hover{
        color:white;
    }
</style>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
{% if user.is_authenticated %}
<body>
    <br>
    <br>
    <textarea class="text-center" style="background-color: rgb(50,74,94); color: #FFD05B;" id="chat-log" cols="100" rows="20"></textarea><br>
    <input class="text-center" style="color: rgb(50,74,94);" id="chat-message-input" type="text" size="97" maxlength="150" required><br><br>
    <input class="btn ml-1 my-1 text-center" style="background-color: rgb(50,74,94); color: #FFD05B; max-width: 200px;" id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            (window.location.protocol === "http:" ? "ws://" : "wss://")
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.user + ': '+ data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                
            'message': message
            }));
            messageInputDom.value =  '';
        };
    </script>
</body>
{% else %}
    You are not signed in.<br>
    <a href="{% url 'login' %}" class="btn">Log In</a>
    <a href="{% url 'signup' %}" class="btn">Sign Up</a>
{% endif %}
</html>

{% endblock content %}
