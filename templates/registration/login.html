{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="container-fluid my-4">
    <div class="row justify-content-center">
        <div class="card card-signin">
            <div class="card-body">
                <form class="form-sigin" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                        <button class="btn btn-md btn-center btn-primary btn-block" type="submit">Log In</button>
                </form>
                <div class="d-flex flex-column my-4">
                    <a class="m-auto" href="#">Reset Password</a>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
