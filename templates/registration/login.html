{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .btn:hover{
        color: white;
    }
</style>


<div class="container-fluid my-4">
    <div class="row justify-content-center" style="background-color: #FFD05B;">
        <div class="card  border-0" style="background-color: #FFD05B;">
            <div class="text-center">
                <link rel="logo" type="image/png" href="{% staticfiles 'images/ramble_logo.png/' %}" alt="app-logo" height="100" width="100" />
            </div>
            <div class="container" style="background-color: #FFD05B;">
                <form class="form-sigin my-3 mx-4" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-md btn-center btn-block my-2" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
