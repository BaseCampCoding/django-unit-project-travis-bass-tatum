{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<div class="container-fluid my-4">
    <div class="row justify-content-center">
        <div class="card  border-0">
            <div class="text-center">
                <img src="{% static 'images/ramble_logo.png' %}" alt="logo" height="100" width="100" />
            </div>
            <div class="container">
                <form class="form-sigin my-3 mx-4" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-md btn-center btn-primary btn-block my-2" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
