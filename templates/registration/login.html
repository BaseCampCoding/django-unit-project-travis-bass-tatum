{% extends 'base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
    .card-signin {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: auto;
    }

    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
</style>
<div class="container-fluid my-4">
    <div class="row justify-content-center">
        <div class="card card-signin">
            <div class="card-body">
                <form class="form-sigin" method="POST">{% csrf_token %}
                    {{ form.as_p }}

                        <button class="btn btn-md btn-center btn-primary btn-block" type="submit">Log In</button>
                    </div>
                </form>
                <div class="d-flex flex-column my-4">
                    <a class="m-auto" href="#">Reset Password</a>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
