{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}
{% block content %}

    <div class="text-center my-4">
        <img src="{% static 'images/ramble_logo.png' %}" alt="logo" height="100" width="100" />
    </div>

    <style>
        .card-body {
            margin: auto;
            padding: 15px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            
        }
    </style>
    <body>

        <div class="container-fluid" style="background-color: #FFD05B;">
                <div class="row justify-content-center" style="background-color: #FFD05B;">
                    <div class="card border-0" style="background-color: #FFD05B;">
                        <div class="card-body">
                            <form class="form-sigin align-content-sm-center" method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn  btn-md btn-primary btn-block" type="submit" >Register</button>
                                
                
                            </form>
                        </div>
                    </div>

                </div>
            </div>
    </body>
{% endblock content %}
