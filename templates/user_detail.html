{% extends 'base.html' %}

{% block content %}
    <div class="user-entry">
        {{object.profile_image}} <h2>{{object.username}}</h2>
        <p>{{object.last_login}}</p>
        <p>{{object.is_active}}</p>
        <p>{{object.date_joined}}</p>
        <p>{{object.hide_email}} {{object.email}}</p>
    </div>

<a href="{% url 'user_edit' user.pk %}">Edit</a> |
<a href="{% url 'user_delete' user.pk %}">Delete</a>
<p>Back to <a href="{% url 'user_list' user.pk %}">User Page</a></p>
{% endblock content %}
