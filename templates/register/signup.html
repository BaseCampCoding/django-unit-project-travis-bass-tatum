{% extends 'base.html' %}
{% block content %}
{% load static %}
<style type="text/css">
    .card-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-signin input[type="email"] {
            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="text"] {
            margin-bottom: 10px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
</style>
<div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card card-signin">
                <div class="card-body">
                    <form class="form-sigin" method="POST">{% csrf_token %}
                        <div class="d-flex flex-column pb-3">
                            <img class="img-fluid mx-auto d-block" src="{% static 'ramble_logo.png'%}" alt="ramble-logo" width="72" height="72">
                        </div>
                        <input type="email" name="email" id="InputEmail" class="form-control my-3" placeholder="Email address" required autofocus>
                        <input type="text" name="username" id="InputUsername" class="form-control my-3" placeholder="Username" required autofocus>
                        <input type="password" name="password1" id="InputPassword1" class="form-control my-3" placeholder="Password" required autofocus>
                        <input type="password" name="password2" id="InputPassword2" class="form-control my-3" placeholder="Confirm Password" required autofocus>
                        {% for field in register_form %}
                        <p>
                            {% for error in fields.error %}
                            <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </p>
                        {% endfor %}
                        {% if register.non_field_errors %}
                        <div style="color: red">
                            <p>{{ register.non_field_forms }}</p>
                        </div>
                        {% endif %}
                        <div class="text-center">
                            <button class="btn  btn-md btn-primary btn-block" type="submit" href="{% url 'signup' %}" >Register</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock content %}
